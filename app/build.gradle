apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "net.karlitos.supersimplekeyboard"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:support-annotations:27.0.2'
    api 'com.android.support:support-v4:27.0.2'
    api 'com.android.support:appcompat-v7:27.0.2'
    api 'com.android.support:support-core-ui:27.0.2'
    api 'com.microsoft.emmx:customtabs:1.0.0'
    testImplementation 'junit:junit:4.12'
}
